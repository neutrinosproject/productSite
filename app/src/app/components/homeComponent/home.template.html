<div fxLayout="row wrap" style="height:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="space-between stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <mat-toolbar color="primary" style="background-color:#ff3333;">
          <div fxLayout="row wrap" style="width:100%;position:relative;" fxLayoutAlign="space-between stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h1>
                Welcome to</h1>
            </div>
            <div fxLayout="column wrap" style=" " fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <mat-icon routerLink="/home/addmember">library_add</mat-icon>
            </div>
          </div>
        </mat-toolbar>
        <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-sidenav-container style="height:800px;" class="sidenav-container" autosize="true" hasBackdrop="false">
            <mat-sidenav #sidenav style="background:black;height:800px;" class="sidenav-content" fxLayout="column wrap" [mode]="&apos;side&apos;" (toggle)="eventOccured()" [position]="&apos;start&apos;" [opened]="true" autoFocus="false" fixedInViewport="false">
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div>
                  grhydrkjlguif</div>
              </div>
            </mat-sidenav>
          </mat-sidenav-container>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column" style="width:80%;align:center;margin-left:10%;background-color:white;">
          <table mat-table [dataSource]="dataSource" class="table-width-fix">
            <tr mat-header-row *matHeaderRowDef="[&apos;position&apos;,&apos;name&apos;,&apos;lastname&apos;,&apos;age&apos;,&apos;action&apos;]"></tr>
            <tr mat-row *matRowDef="let row; columns: [&apos;position&apos;,&apos;name&apos;,&apos;lastname&apos;,&apos;age&apos;,&apos;action&apos;];"></tr>

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.position}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
            </ng-container>

            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef>Last name</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.lastname}}</td>
            </ng-container>

            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef>Age</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.age}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.action}}</td>
            </ng-container>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
